<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HELLOW</title>
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar </span>
    </div>
  </nav>
    <h1 class="text-center">login page</h1>
    {% if request.user.is_authenticated %}
    <p class="text=success">you are logged in</p>
    <p class="text-success">user_name : {{request.user.username}}</p>
    {% else %}
        <p class="text-danger h3 ">user is not logged in</p>
    
        {% endif %}
    <div class="container-fluid"></div> 
    <form action="{% url "login_user" %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">user name</label>
          <div class="col-sm-10">
            <input name="user_name" type="text" class="form-control" id="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
  </body>
  <div class="form-group">
    {% for message in messages %}
    </div class="alert alert-danger" role="alert">
         {{message}}
    </div>
    {% endfor %}
  </div>
</html>
