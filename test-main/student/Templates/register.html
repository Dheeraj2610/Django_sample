<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HELLOW</title>
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar </span>
    </div>
  </nav>
    <h1 class="text-center">Registration</h1>
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST" class="row g-3">
          {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input name="first_name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last name</label>
              <input name="last_name" type="text" class="form-control" id="">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">User name</label>
              <input name="user_name"type="text" class="form-control" id="">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">confirm Password</label>
              <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg">register</button>
            </div>
          </form>
         
    </div>
    </body>
</html>
